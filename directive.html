<!doctype html>
<html ng-app="myApp">
<head>
    <script src="js/angular/angular.js"></script>
</head>
<body>
<div my-directive>hello angular</div>
<script>
    angular.module('myApp', [])
            .directive('myDirective',function(){
                return {
                    restrict:"A",
                    require:true,
                    transclude:true,//增加transclude参数的设置
                    template:"<div><span ></span><a href='' ng-transclude>12345</a></div>",//将指令的内容替换到span标签下
                };
    });
</script>
</body>
</html>

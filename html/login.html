<header></header>
<div class="m-form_wrap">
    <form id="formCheck" novalidate="" name="form" role="form">
        <input type="text"
               placeholder="请输入手机号"
               id="tel"
               name="tel"
               ng-maxlength="11"
               ng-pattern="/^1[3-8][0-9]{9}$/"
               required
               ng-class="{'error':form.tel.$dirty && form.tel.$invalid}"
               ng-model="user.tel"/>
        <input type="password"
               placeholder="请输入登录密码"
               id="pwd"
               name="pwd"
               required
               ng-minlength="{{user.minlength}}"
               ng-pattern="/(?!^[0-9]+$)(?!^[A-z]+$)(?!^[^A-z0-9]+$)^.{6,16}$/"
               ng-model="user.pwd"/>
        <input type="submit" value="登录" id="submit" ng-click="checkValue()"/>
        <!--<input type="submit" value="登录" id="submit" ng-click="checkValue()" ng-disabled="form.$invalid"/>//手机号及密码全都为true时才能点击-->
    </form>
</div>
<style>
    @import 'css/login.css';
</style>

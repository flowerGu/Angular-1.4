<div class="loanOne-title">
    <a ui-sref="home" class="back "></a>
    理财详情
</div>
<div class="loanOne-head">
    <p class="loan-name" ng-bind="value.loan.name"></p>
    <div>
        <dl>
            <dt ><span ng-bind="value.loan.rate"></span>%</dt>
            <dd>约定年化利率</dd>
        </dl>
        <dl>
            <dt ng-if="value.loan.durationType.toUpperCase()=='Y'" >
                <span ng-bind="value.loan.durationNumber"></span>年
            </dt>
            <dt ng-if="value.loan.durationType.toUpperCase()=='M'" >
                <span ng-bind="value.loan.durationNumber"></span>个月
            </dt>
            <dt ng-if="value.loan.durationType.toUpperCase()=='D'" >
                <span ng-bind="value.loan.durationNumber"></span>天
            </dt>
            <dd>产品期限</dd>
        </dl>
    </div>
</div>
<h3>
    <span ng-bind="value.productDetail.title"></span>
    <a class="next-a"></a>
    <a ng-bind="value.productDetail.subTitle"></a>
</h3>
<ul class="loan-props">
    <li ng-repeat="item in value.productDetail.productInfo"><label ng-bind="item.title"></label><span ng-bind="item.content"></span></li>
</ul>
<h3>
    <span ng-bind="value.safetyProtection.title"></span>
    <a class="next-a"></a>
    <a ng-bind="value.safetyProtection.subTitle"></a>
</h3>
<ul class="loan-props">
   <li>
       <img src="./images/cash-safety.png"/>
       <br>
       资金安全
   </li>
    <li>
        <img src="./images/accout-safety.png"/>
        <br>
        账户安全
    </li>
    <li>
        <img src="./images/invest-safety.png"/>
        <br>
        投资安全
    </li>
</ul>
<h3>
    <span ng-bind="value.corporation.title"></span>
    <a class="next-a"></a>
    <a ng-bind="value.corporation.subTitle"></a>
</h3>
<ul class="loan-props">
    <img ng-if="value.corporation.src>-1" ng-src="./images/comLogo/FENGJR-{{value.corporation.src}}.jpg" class="comLogo"/>
    <li ng-repeat="item in value.corporation.introduction">{{$index+1}}.{{item}}</li>
</ul>
<ul class="loan-props">

</ul>
<style>
    @import './css/loanOne.css'
</style>
